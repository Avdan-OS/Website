# TabOS: OS stands for Operating System so the acronym should be capitalised
tabos!: TabOS!
browsers have proven how powerful tabs are, so why not use them to make your os even more powerful?: Prohlížeče nám ukázaly jak mocné jsou záložky, tak proč je nepoužít aby jsme udělali váš operační systém mocnější?
new context menu: Nové Kontext Menu
context menu didn't change for multiple decades now. we are tired of a long list of items, and hey why not make it a circle? don't like it? you can switch it back in settings!: Kontext menu nebylo změněno po několik desetiletí. Jsme unaveni dlouhým seznamem položek, a proč ho neudělat jako kruh? Nelíbí se vám? Můžete to změnit zpět v nastavení!
your os, your preference: Váš operační systém, vaše preference.
we give you control over your system. theme is just an important one of them, and you can get more if you don't like ours.: Dáváme vám moc nad vaším systémem. Motiv je jen jedna důležitá věc, a můžete si stáhnout jiné pokud se vám naše nelíbí.
