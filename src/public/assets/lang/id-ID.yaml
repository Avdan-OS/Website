# features-beta.tsx / features.tsx
Avdan's concept, we're making it real!: Konsep dari Avdan, kami membuatnya nyata!
Assets are loading, please wait: Aset sedang memuat, mohon menunggu
Scroll down to see what we've got here: Gulir ke bawah untuk melihat apa yang kami punya di sini
This concept video is made by Avdan: Video konsep ini dibuat oleh Avdan
Watch on YouTube: Tonton di YouTube
Familiar dock, ultimate form: Dok yang akrab, bentuknya pamungkas
Everyone knows dock/task bar. We got a brand new dock, with more features than ever before.: Semua orang tahu dok atau bilah tugas. Kami punya dok baru, dengan lebih banyak fitur dari sebelumnya.
Brand new launch menu: Menu luncur yang baru
With everything in one place, do anything anywhere at anytime.: Dengan segalanya di satu tempat, lakukan apa saja di mana saja dan kapan saja.
Easily apply layout: Penerapan tata letak yang mudah
With a list of presets determined from your apps, easily get to work with the perfect window layout. Not enough? Change it in the settings.: Dengan daftar prasetel yang ditentukan aplikasi Anda, memudahkan pekerjaan dengan tata letak jendela yang sempurna. Tidak cukup? Ubahlah di pengaturan.
Overpowered dock: Kuasai Dok
Your dock can do more than ever. It's your ultimate manager to get you organised.: Dok Anda bisa lakukan lebih dari sebelumnya. Karena itu adalah manajer utama Anda untuk untuk membuatnya mudah diatur.
New way to manage files: Cara baru untuk mengelola file
This file manager keeps you organised and productive. Find your files the instant you need it.: Pengelola file ini membuat Anda selalu teratur dan produktif. Temukan file Anda dengan instan saat anda membutuhkannya.
Drag & drop made easy: Drag & drop dibuat mudah
Drag and drop is the easiest way to transfer anything on your computer. We make it intuitive and easy to use.: Drag dan drop adalah cara mudah untuk transfer apa pun di komputer anda. Kami membuatnya intuitif dan mudah digunakan.
more than multitask: Lebih dari multitasking
Want to do many tasks at a time? We know you and we got you. It's now not only multitasking, it's organised multitasking.: Ingin lakukan banyak tugas sekaligus? Kami tahu Anda dan kami paham Anda. Sekarang tidak hanya multitasking, tapi itu adalah multitasking terorganisir.
TabOS!:
Browsers have proven how powerful tabs are, so why not use them to make your os even more powerful?: Browser telah membuktikan betapa kuat dan bergunanya tab, jadi mengapa tidak menggunakannya untuk membuat sistemm operasi anda lebih bertenaga?
New context menu: Menu konteks yang baru
Context menu didn't change for multiple decades now. We are tired of a long list of items, and hey why not make it a circle? Don't like it? You can switch it back in settings!: Menu konteks sudah tidak berubah selama beberapa dekade sekarang. Kami bosan dengan daftar item yang panjang, dan hei mengapa tidak membuatnya menjadi bundar? Tidak suka? Anda juga bisa mengubahnya kembali di pengaturan!
Your OS, your preference: Sistem operasi Anda, pilihan Anda
We give you control over your system. Theme is just an important one of them, and you can get more if you don't like ours.: Kami memberi Anda kendali atas sistem Anda. Tema hanyalah salah satunya yang penting, dan Anda bisa mendapatkan lebih jika anda tidak menyukai tema kami.
Day & Night: Pagi & Malam
Let different themes tell you what time it is. Hey, you can even make it reversed. Can you do it on Windows or MacOS?: Biarkan tema yang berbeda memberi tahu Anda jam berapa sekarang. Hei, bahkan Anda bisa membuat sebaliknya. Bisa tidak kalau di Windows atau MacOS?
Under development: Dalam pengembangan
This project wouldn't be possible without the community's contributions. Join us and help!: Proyek ini mustahil terjadi tanpa kontribusi dari komunitas. Mari bergabung dan bantu kami!
Open demo: Buka Demo

