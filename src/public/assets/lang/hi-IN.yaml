# features-beta.tsx / features.tsx
Avdan's concept, we're making it real!: अवदान की अवधारणा, लॆकिन हम इसे वास्तविक बना रहे हैं
Assets are loading, please wait: कृपया प्रतीक्षा करें
Scroll down to see what we've got here:
This concept video is made by Avdan: हमनॆ आपकॆ लियॆ क्या बनाया है यह देखने के लिए नीचे स्क्रॉल करें
Watch on YouTube: यूट्यूब पर देखें
Familiar dock, ultimate form: वाहि टास्क बार,पर आकर्षक रूप
Everyone knows dock/task bar. We got a brand new dock, with more features than ever before.: टास्क बार तॊ सब जान तॆ है, लॆकिन हामनॆ लाया है ऐक नया टास्क बार जॊ पॆहॆलॆ सॆभि ओरभी सुविदाजनक
Brand new launch menu: एकदम नया लॉन्च मेनू
With everything in one place, do anything anywhere at anytime.: एक ही स्थान पर सब कुछ, कहीं भी ओर कभी भी कुछ भी करें।
easily apply layout.: आसानी से लेआउट लागू करें।
With a list of presets determined from your apps, easily get to work with the perfect window layout. Not enough? Change it in the settings.: आपके ऐप्स से निर्धारित प्रीसेट की सूची के साथ, आसानी से सही विंडो लेआउट के साथ काम करने के लिए मिलता है। पर्याप्त नहीं? इसे सेटिंग्स में बदलें।
Overpowered dock: जबर्दस्त टास्क बार
Your dock can do more than ever. It's your ultimate manager to get you organised.: आपका टास्क बार पहले से कहीं अधिक। आपको आप का पिसी व्यवस्थित करने के लिए यह आपका प्रबंधक
New way to manage files: फ़ाइलों को प्रबंधित करने का नया तरीका
This file manager keeps you organised and productive. Find your files the instant you need it.: यह फ़ाइल प्रबंधक आपको व्यवस्थित और उत्पादक रखता है। अपनी फ़ाइलों को तुरंत ढूंढें जिनकी आपको आवश्यकता है।
Drag & drop made easy: चिचॊकॊ स्थानांतरित करना बनाया आसान
Drag and drop is the easiest way to transfer anything on your computer. We make it intuitive and easy to use.: चिचॊकॊ ड्रैग ओर ड्रॉप आपके कंप्यूटर पर कुछ भी स्थानांतरित करने का सबसे आसान तरीका है। हम इसे सहज और उपयोग में आसान बनाते हैं।
more than multitask: बहु-कार्य सॆ कहि जयदा
Want to do many tasks at a time? We know you and we got you. It's now not only multitasking, it's organised multitasking.: एक साथ कई काम करना चाहते हैं? अब यह केवल बहु-कार्य नहीं है, यह संगठित बहु-कार्य है।
TabOS!: टैबओएस!
Browsers have proven how powerful tabs are, so why not use them to make your os even more powerful?: ब्राउज़रों ने साबित कर दिया है कि टैब कितने शक्तिशाली हैं, तो क्यों न उनका उपयोग अपने ओएस मॆ किया जायॆ और अधिक शक्तिशाली बनाने जाए?
New context menu: नया संदर्भ मेनू
Context menu didn't change for multiple decades now. We are tired of a long list of items, and hey why not make it a circle? Don't like it? You can switch it back in settings!: संदर्भ मेनू अब कई दशकों से नहीं बदला है। हम वस्तुओं की एक लंबी सूची से थक गए हैं, और क्यों न इसे एक चक्र बनाया जाए? यह पसंद नहीं है? आप इसे सेटिंग में वापस स्विच कर सकते हैं!
Your OS, your preference: आपका ओएस, आपकी पसंद
We give you control over your system. Theme is just an important one of them, and you can get more if you don't like ours.: हम आपको आपके सिस्टम पर नियंत्रण देते हैं। थीम उनमें से सिर्फ एक है, और यदि आप कॊ हमारी थीम पसंद नहीं करते हैं तो आप और अधिक थीमस प्राप्त कर सकते हैं।
Day & Night: दिन और रात
Let different themes tell you what time it is. Hey, you can even make it reversed. Can you do it on Windows or MacOS?: विभिन्न थीम को बताएं कि यह क्या समय है। अरे, आप इसे उल्टा भी कर सकते हैं। क्या आप इसे विंडोज़ या मैकोज़ पर कर सकते हैं?
Under development: यह आभि विकास मॆ है
This project wouldn't be possible without the community's contributions. Join us and help!: यह परियोजना समुदाय के योगदान के बिना संभव नहीं होगा। हमसे जुड़ें और मदद करें!
