# features-beta.tsx / features.tsx
avdan's concept, we're making it real!: konsep avdan, kami membuatnya nyata
assets are loading, please wait: aset sedang dimuat, harap tunggu
scroll down to see what we've got here: gulir ke bawah untuk melihat apa yang kami dapatkan di sini
this concept video is made by avdan: video konsep ini dibuat oleh avdan
watch on youtube: tonton di youtube
familiar dock, ultimate form: dermaga akrab, bentuk pamungkas
everyone knows dock/task bar. we got a brand new dock, with more features than ever before.: semua orang tahu dok/bilah tugas. kami mendapatkan dok baru, dengan lebih banyak fitur daripada sebelumnya
brand new launch menu: menu peluncuran baru
with everything in one place, do anything anywhere at anytime.: dengan segala sesuatu di satu tempat, lakukan apa saja di mana saja kapan saja.
easily apply layout: dengan mudah menerapkan tata letak
with a list of presets determined from you apps, easily get to work with the perfect window layout. not enough? change it in the settings.: dengan daftar prasetel yang ditentukan dari aplikasi anda, mulai bekerja dengan mudah dengan tata letak jendela yang sempurna. tidak cukup? ubah di pengaturan.
overpowered dock: dok yang dikuasai
your dock can do more than ever. it's your ultimate manager to get you organised.: dermaga anda dapat melakukan lebih dari sebelumnya. itu adalah manajer utama anda untuk membuat anda teratur.
new way to manage files: cara baru untuk mengelola file
this file manager keeps you organised and productive. find your files the instant you need it.: pengelola file ini membuat anda tetap teratur dan produktif. temukan file anda saat anda membutuhkannya.
drag & drop made easy: drag & drop menjadi mudah
drag and drop is the easiest way to transfer anything on your computer. we make it intuitive and easy to use.: drag dan drop adalah cara termudah untuk mentransfer apa pun di komputer anda. kami membuatnya intuitif dan mudah digunakan.
more than multitask: lebih dari multitasking
want to do many tasks at a time? we know you and we got you. it's now not only multitasking, it's organised multitasking.: ingin melakukan banyak tugas sekaligus? kami tahu anda dan kami mendapatkan anda. sekarang tidak hanya multitasking, itu multitasking terorganisir.
tabos!: tabos!
browsers have proven how powerful tabs are, so why not use them to make your os even more powerful?: browser telah membuktikan betapa kuatnya tab, jadi mengapa tidak menggunakannya untuk membuat os anda lebih bertenaga?
new context menu: menu konteks baru
context menu didn't change for multiple decades now. we are tired of a long list of items, and hey why not make it a circle? don't like it? you can switch it back in settings!: menu konteks tidak berubah selama beberapa dekade sekarang. kami bosan dengan daftar item yang panjang, dan hei mengapa tidak membuatnya menjadi lingkaran? tidak menyukainya? anda dapat mengubahnya kembali di pengaturan!
your os, your preference: os anda, preferensi anda
we give you control over your system. theme is just an important one of them, and you can get more if you don't like ours.: kami memberi anda kendali atas sistem anda. tema hanyalah salah satu yang penting, dan anda bisa mendapatkan lebih banyak jika anda tidak menyukai tema kami.
day & night: pagi & malam
let different themes tell you what time it is. hey, you can even make it reversed. can you do it on windows or macos?: biarkan tema yang berbeda memberi tahu anda jam berapa sekarang. hei, anda bahkan dapat membuatnya sebaliknya. bisa melakukannya di windows atau macos?
under development: dalam pengembangan
this project wouldn't be possible without the community's contributions. join us and help!: proyek ini tidak akan mungkin terjadi tanpa kontribusi masyarakat. bergabunglah dengan kami dan bantu!
open demo: buka demo

