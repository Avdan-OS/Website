# features-beta.tsx / features.tsx
Avdan's concept, we're making it real!: Le concept d'Avdan, nous le réalisons!
Assets are loading, please wait: Ressources en chargement, veuillez patienter
Scroll down to see what we've got here: Descendez pour voir ce que nous avons ici
This concept video is made by Avdan: Cette vidéo illustre un concept réalisé par Avdan
Watch on YouTube: regarder sur YouTube
Familiar dock, ultimate form: Dock familier, forme ultime
Everyone knows dock/task bar. We got a brand new dock, with more features than ever before.: Tout le monde reconnais le dock/la barre des tâches. Nous l'avons repensé, avec encore plus de fonctionnalités que jamais auparavant.
Brand new launch menu: Toute nouvelle interface de démarrage
With everything in one place, do anything anywhere at anytime.: Avec tout dans un seul endroit, faites ce que vous voulez, n'importe où à n'importe quel moment
Easily apply layout: Appliquez facilement une disposition
With a list of presets determined from your apps, easily get to work with the perfect window layout. Not enough? Change it in the settings.: Avec une liste de prédispositions définies depuis vos applications, travaillez facilement avec une organisation parfaite de vos fenêtres. Pas assez de dispositions ? À vous les paramètres.
Overpowered dock: Un dock puissant
Your dock can do more than ever. It's your ultimate manager to get you organised.: Votre nouveau dock peut faire bien plus qu'avant. C'est votre gestionnaire ultime pour permettre une organisation sans pareille
New way to manage files: Nouvelle manière de gérer ses fichiers
This file manager keeps you organised and productive. Find your files the instant you need it.: Ce gestionnaire de fichiers vous maintiens organisé et productif. Trouvez vos fichiers dans l'instant où vous en avez besoin.
Drag & drop made easy: Un Glisser & déposer rendu facile
Drag and drop is the easiest way to transfer anything on your computer. We make it intuitive and easy to use.: Glisser et déposer est la manière la plus facile de transférer quelque chose sur votre ordinateur. Nous l'avons rendu intuitif et facile à utiliser.
more than multitask: Plus que du multitâche
Want to do many tasks at a time? We know you and we got you. It's now not only multitasking, it's organised multitasking.: Vous souhaitez faire plusieures tâches à la fois ? Nous avons tout pour vous. Maintenant, ce n'est pas seulement du multitâche, c'est du multitâche organisé.
TabOS!: Onglets !
Browsers have proven how powerful tabs are, so why not use them to make your os even more powerful?: Les navigateurs ont prouvés la puissance des onglets, alors pourquoi ne pas les utiliser pour renforcer votre OS ?
New context menu: Nouveau menu clic-droit
Context menu didn't change for multiple decades now. We are tired of a long list of items, and hey why not make it a circle? Don't like it? You can switch it back in settings!: Le menu du clic-droit n'a pas changé depuis des décénnies. Nous sommes fatigués d'une longue et monotone liste de menu, pourquoi donc ne pas l'arrondir ? Vous ne l'aimez pas ? Vous pouvez le remettre comme avant dans les paramètres !
Your OS, your preference: Votre Système, vos Préférences;
We give you control over your system. Theme is just an important one of them, and you can get more if you don't like ours.: Nous vous donnons le contrôle sur votre système. Les thèmes en sont une partie importante de celui ci, et vous pouvez en obtenir plus si vous n'appréciez pas le nôtre.
Day & Night: Jour & nuit
Let different themes tell you what time it is. Hey, you can even make it reversed. Can you do it on Windows or MacOS?: Laissez différents thèmes vous dire quelle heure est-il. Hey, vous pouvez même l'inverser. Pouvez vous le faire sur Windows ou macOS ?
Under development: En cours de développement
This project wouldn't be possible without the community's contributions. Join us and help!: Ce projet ne pourrait pas être possible sans les contributions de la communauté. Rejoignez nous et impliquez vous!
Open demo: Ouvrir la démonstration

