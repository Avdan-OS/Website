# features-beta.tsx / features.tsx
Avdan's concept, we're making it real!: فكرة Avdan ، نحن نجعلها حقيقة
Assets are loading, please wait: يتم تحميل الأصول ، يرجى الانتظار
Scroll down to see what we've got here: قم بالتمرير لأسفل لرؤية ما لدينا هنا
This concept video is made by Avdan: فيديو الفكرة هذا من صنع Avdan
Watch on YouTube: شاهد على يوتيوب
Familiar dock, ultimate form: شريط ماهام مألوف ، شكل نهائي
Everyone knows dock/task bar. We got a brand new dock, with more features than ever before.: الكل يعرف شريط المهام. لدينا شريط ماهام جديد مع ميزات أكثر من أي وقت مضى
Brand new launch menu: قائمة إطلاق جديدة تمامًا
With everything in one place, do anything anywhere at anytime.: مع كل شيء في مكان واحد ، افعل أي شيء في أي مكان وفي أي وقت
Easily apply layout: تطبيق التخطيط بسهولة
With a list of presets determined from your apps, easily get to work with the perfect window layout. Not enough? Change it in the settings.: من خلال قائمة الإعدادات المسبقة التي تحددها تطبيقاتك ، يمكنك العمل بسهولة مع تخطيط النافذة المثالي. ليس كافي؟ قم بتغييره في الإعدادات
Overpowered dock: قفص الاتهام تغلبت عليه
Your dock can do more than ever. It's your ultimate manager to get you organised.: رصيفك يمكن أن يفعل أكثر من أي وقت مضى. إنه مديرك النهائي الذي يجعلك منظمًا
New way to manage files: طريقة جديدة لإدارة الملفات
This file manager keeps you organised and productive. Find your files the instant you need it.: مدير الملفات هذا يبقيك منظمًا ومنتجًا. ابحث عن ملفاتك في اللحظة التي تحتاجها فيها
Drag & drop made easy: أصبح السحب والإفلات سهلاً
Drag and drop is the easiest way to transfer anything on your computer. We make it intuitive and easy to use.: يعد السحب والإفلات أسهل طريقة لنقل أي شيء على جهاز الكمبيوتر الخاص بك. نجعله بديهيًا وسهل الاستخدام
more than multitask: أكثر من تعدد المهام
Want to do many tasks at a time? We know you and we got you. It's now not only multitasking, it's organised multitasking.: تريد القيام بالعديد من المهام في وقت واحد؟ نحن نعرفك وحصلنا عليك. إنها الآن ليست فقط تعدد المهام ، إنها تعدد المهام المنظم
TabOS!:
Browsers have proven how powerful tabs are, so why not use them to make your os even more powerful?: أثبتت المتصفحات مدى قوة علامات التبويب ، فلماذا لا تستخدمها لجعل نظام التشغيل لديك أكثر قوة؟
New context menu: قائمة مهام جديدة
Context menu didn't change for multiple decades now. We are tired of a long list of items, and hey why not make it a circle? Don't like it? You can switch it back in settings!: قائمة السياق لم تتغير لعدة عقود الآن. لقد سئمنا من قائمة طويلة من العناصر ، فلماذا لا نجعلها دائرة؟ لا تحبها؟ يمكنك التبديل مرة أخرى في الإعدادات!
Your OS, your preference: نظام التشغيل الخاص بك ، ما تفضله
We give you control over your system. Theme is just an important one of them, and you can get more if you don't like ours.: نمنحك التحكم في نظامك. الموضوع هو مجرد واحد منهم مهم ، ويمكنك الحصول على المزيد إذا لم يعجبك موضوعنا
Day & Night: ليلا نهارا
Let different themes tell you what time it is. Hey, you can even make it reversed. Can you do it on Windows or MacOS?: دع مظاهر مختلفة تخبرك بالوقت. مهلا ، يمكنك حتى عكسها. هل يمكنك القيام بذلك على windows أو macos؟
Under development: تحت التطوير
This project wouldn't be possible without the community's contributions. Join us and help!: لن يكون هذا المشروع ممكنًا بدون مساهمات المجتمع. انضم إلينا وساعد!
