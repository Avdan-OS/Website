Familiar dock, ultimate form:
Everyone knows dock/task bar. We got a brand new dock, with more features than ever before.:
Brand new launch menu:
With everything in one place, do anything anywhere at anytime.:
Easily apply layout:
With a list of presets determined from your apps, easily get to work with the perfect window layout. Not enough? Change it in the settings.:
Overpowered dock:
Your dock can do more than ever. It's your ultimate manager to get you organised.: Your dock can do more than ever. It's your ultimate manager to get you organized.
New way to manage files:
This file manager keeps you organised and productive. Find your files the instant you need it.: This file manager keeps you organized and productive. Find your files the instant you need it.
Drag & drop made easy:
Drag and drop is the easiest way to transfer anything on your computer. We make it intuitive and easy to use.:
more than multitask:
Want to do many tasks at a time? We know you and we got you. It's now not only multitasking, it's organised multitasking.: Want to do many tasks at a time? We know you and we got you. It's now not only multitasking, it's organized multitasking.
TabOS!:
Browsers have proven how powerful tabs are, so why not use them to make your os even more powerful?:
New context menu:
Context menu didn't change for multiple decades now. We are tired of a long list of items, and hey why not make it a circle? Don't like it? You can switch it back in settings!:
Your OS, your preference:
We give you control over your system. Theme is just an important one of them, and you can get more if you don't like ours.:
Day & Night:
Let different themes tell you what time it is. Hey, you can even make it reversed. Can you do it on Windows or MacOS?:
