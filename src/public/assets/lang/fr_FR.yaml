# features-beta.tsx / features.tsx
avdan's concept, we're making it real!: Le concept d'Avdan, nous le réalisons
assets are loading, please wait: Ressources en chargement, veuillez patienter
scroll down to see what we've got here: Descendez pour voir ce que nous avons ici
this concept video is made by avdan: Cette vidéo de concept est faite par avdan
watch on youtube: regarder sur youtube
familiar dock, ultimate form: Dock familier, forme ultime
everyone knows dock/task bar. we got a brand new dock, with more features than ever before.: tout le monde connais le dock/la barre des tâches. nous en avons un tout nouveau, avec encore plus de fonctionnalités que jamais auparavant
brand new launch menu: Tout nouveau menu de démarrage
with everything in one place, do anything anywhere at anytime.: Avec tout dans un seul endroit, faites ce que vous voulez, n'importe où à n'importe quel moment
easily apply layout: Appliquez facilement une disposition
with a list of presets determined from you apps, easily get to work with the perfect window layout. not enough? change it in the settings.: Avec une liste de prédispositions définies depuis vos applications, travaillez facilement avec l'organisation parfaite de vos fenêtres. pas assez de dispositions ? changez les dans les paramètres
overpowered dock: Un dock puissant
your dock can do more than ever. it's your ultimate manager to get you organised.: Votre nouveau dock peut faire encore plus qu'avant. c'est votre gestionnaire ultime pour que vous soyez organisé
new way to manage files: Nouvelle manière de gérer ses fichiers
this file manager keeps you organised and productive. find your files the instant you need it.: Ce gestionnaire de fichier vous maintiens organisé et productif. trouvez vos fichiers dans l'instant où vous en avez besoin
drag & drop made easy: Glisser & déposer rendu facile
drag and drop is the easiest way to transfer anything on your computer. we make it intuitive and easy to use.: Glisser et déposer est la manière la plus facile de transférer quelque chose sur votre ordinateur. nous l'avons rendu intuitif et facile à utiliser
more than multitask: Plus que du multitâche
want to do many tasks at a time? we know you and we got you. it's now not only multitasking, it's organised multitasking.: Vous souhaitez faire plusieures tâches à la fois ? nous vous connaissons et nous y avons pensé. maintenant ce n'est plus que du multitâche, c'est du multitâche organisé
tabos!: Onglets !
browsers have proven how powerful tabs are, so why not use them to make your os even more powerful?: Les navigateurs ont prouvés la puissance des onglets, alors pourquoi ne pas les utiliser pour renforcer votre os ?
new context menu: Nouveau menu clic-droit
context menu didn't change for multiple decades now. we are tired of a long list of items, and hey why not make it a circle? don't like it? you can switch it back in settings!: Le menu du clic-droit n'a pas changé depuis des décénnies. nous sommes fatigués d'une longue liste de menus, et donc pourquoi pas en faire un rond ? vous ne l'aimez pas ? vous pouvez le remettre comme avant dans les paramètres !
your os, your preference: Votre os, vos préférence
we give you control over your system. theme is just an important one of them, and you can get more if you don't like ours.: Nous vous donnons le contrôle sur votre système. les thèmes en sont une partie importante de celui ci, et vous pouvez en obtenir plus si vous n'appréciez pas le nôtre.
day & night: Jour & nuit
let different themes tell you what time it is. hey, you can even make it reversed. can you do it on windows or macos?: Laissez différents thèmes vous dire quelle heure est-il. hey, vous pouvez même l'inverser. pouvez vous le faire sur windows ou macos ?
under development: En cours de développement
this project wouldn't be possible without the community's contributions. join us and help!: Ce projet ne pourrait pas être possible sans les contributions de la communauté. rejoignez nous et aidez!
open demo: ouvrir la démo

