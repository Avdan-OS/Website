# features-beta.tsx / features.tsx
Avdan's concept, we're making it real!: τo concept του avdan, το κάνουμε αληθινό
Assets are loading, please wait: Τα στοιχεία φορτώνονται, περιμένετε
Scroll down to see what we've got here: μετακινηθείτε προς τα κάτω για να δείτε τι έχουμε εδώ
This concept video is made by Avdan: αυτό το concept βίντεο είναι φτιαγμένο από τον avdan
Watch on YouTube: δες το στο YouTube
Familiar dock, ultimate form: γνώριμο dock, απόλυτη μορφή
Everyone knows dock/task bar. We got a brand new dock, with more features than ever before.: όλοι γνωρίζουν το dock/task bar. αποκτήσαμε έναν ολοκαίνουργιο dock, με περισσότερες δυνατότητες από ποτέ.
Brand new launch menu: καινούριο launch menu
With everything in one place, do anything anywhere at anytime.: με τα πάντα σε ένα μέρος, κάντε οτιδήποτε οπουδήποτε και ανά πάσα στιγμή
Easily apply layout: εφαρμόστε εύκολα τη διάταξη
With a list of presets determined from your apps, easily get to work with the perfect window layout. Not enough? Change it in the settings.: με μια λίστα προεπιλογών που καθορίζονται από τις εφαρμογές σας, ξεκινήστε εύκολα τη δουλειά με την τέλεια διάταξη παραθύρου. όχι αρκετά? αλλάξτε το στις ρυθμίσεις.
Overpowered dock: σουπερ dock
Your dock can do more than ever. It's your ultimate manager to get you organised.: το dock σας μπορεί να κάνει περισσότερα από ποτέ. είναι ο απόλυτος διαχειριστής σας για να σας οργανώσει.
New way to manage files: νέος τρόπος διαχείρισης αρχείων
This file manager keeps you organised and productive. Find your files the instant you need it.: αυτός ο διαχειριστής αρχείων σας κρατά οργανωμένους και παραγωγικούς. βρείτε τα αρχεία σας τη στιγμή που τα χρειάζεστε.
Drag & drop made easy: το drag & drop είναι εύκολο
Drag and drop is the easiest way to transfer anything on your computer. We make it intuitive and easy to use.: drag and drop είναι το πιο εύκολο εργαλείο για μεταφορά αρχείων. το κάναμε εύκολο στη χρήση.
more than multitask: περισσότερο από multitask
Want to do many tasks at a time? We know you and we got you. It's now not only multitasking, it's organised multitasking.: θες να κάνεις πολλές δουλειές την ίδια στιγμή? we know you and we got you. δεν είναι μόνο multitasking, είναι οργανομένο multitasking.
TabOS!: ταμπού!
Browsers have proven how powerful tabs are, so why not use them to make your os even more powerful?: Τα προγράμματα περιήγησης έχουν αποδείξει πόσο ισχυρές είναι οι καρτέλες, οπότε γιατί να μην τις χρησιμοποιήσετε για να κάνετε το λειτουργικό σας σύστημα ακόμα πιο ισχυρό;
New context menu: νέο context menu
Context menu didn't change for multiple decades now. We are tired of a long list of items, and hey why not make it a circle? Don't like it? You can switch it back in settings!: το context menu δεν έχει αλλάξει εδώ και πολλές δεκαετίες. έχουμε βαρεθεί τις μεγάλες λίστες πραγμάτων, και ξέρεις κάτι, γιατί δεν το φτιάχνουμε σαν κύκλο; δε σ'αρέσει; μπορείς να το αλλάξεις στις ρυθμίσεις!
Your OS, your preference: το δικό σου os, οι δικές σας προτιμήσεις
We give you control over your system. Theme is just an important one of them, and you can get more if you don't like ours.: σου δίνουμε έλεγχο του συστήματός σας. Το θέμα είναι απλώς ένα σημαντικό από αυτά, και μπορείτε να αποκτήσετε περισσότερα αν δεν σας αρέσει το δικό μας.
Day & Night: μέρα & νύχτα
Let different themes tell you what time it is. Hey, you can even make it reversed. Can you do it on Windows or MacOS?: Αφήστε διαφορετικά θέματα να σας πουν τι ώρα είναι. μπορείς ακόμη και να το κάνεις ανάποδα. μπορείς να το κάνεις σε windows ή macos;
Under development: υπό ανάπτυξη
This project wouldn't be possible without the community's contributions. Join us and help!: Αυτό το έργο δεν θα ήταν δυνατό χωρίς τη συνεισφορά της κοινότητας. έλα μαζί μας και βοήθα.
