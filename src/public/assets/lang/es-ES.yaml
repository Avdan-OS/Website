# features-beta.tsx / features.tsx
Avdan's concept, we're making it real!: Concepto de Avdan, lo estamos haciendo real
Assets are loading, please wait: Los recursos están cargando, por favor espera.
Scroll down to see what we've got here: Desplaza para ver lo que tenemos
This concept video is made by Avdan: Este concepto fue hecho por Avdan
Watch on YouTube: Míralo en YouTube
Familiar dock, ultimate form: Dock familiar, máxima forma
Everyone knows dock/task bar. We got a brand new dock, with more features than ever before.: Todos conocen el dock o la barra de tareas. Te traemos un nuevo dock, con más características que lo que hay actualmente.
Brand new launch menu: Nuevo menú Inicio
With everything in one place, do anything anywhere at anytime.: Con todo en un lugar, haz lo que quieras en todo lugar, en cualquier momento.
Easily apply layout: Nuevo diseño aplicable
With a list of presets determined from your apps, easily get to work with the perfect window layout. Not enough? Change it in the settings.: Con una lista de opciones preestablecidas, comienza a trabajar con este diseño perfecto de ventanas. ¿No es suficiente? Cámbialo en Ajustes.
Overpowered dock: Dock superpoderoso
Your dock can do more than ever. It's your ultimate manager to get you organised.: Tu dock puede hacer más que antes. Es tu gestor principal para mantenerte organizado.
New way to manage files: Nueva forma de administrar archivos.
This file manager keeps you organised and productive. Find your files the instant you need it.: Este administrador de archivos te mantiene organizado y productivo. Encuentra tus archivos en el momento en que los necesitas.
Drag & drop made easy: Arrastrar y soltar facilitado.
Drag and drop is the easiest way to transfer anything on your computer. We make it intuitive and easy to use.: Arrastrar y soltar es la manera más fácil de transferir cualquier cosa en tu computadora. Lo estamos haciendo más intuiivo y fácil de usar.
more than multitask: Más que multitarea
Want to do many tasks at a time? We know you and we got you. It's now not only multitasking, it's organised multitasking.: ¿Quieres hacer muchas tareas a la vez? Te tenemos cubierto. Ahora no es solo multitarea, es multitarea organizada.
TabOS!: ¡PestañaOS!
Browsers have proven how powerful tabs are, so why not use them to make your os even more powerful?: Los navegadores han probado lo poderosos que son las pestañas, ¿Así que por qué no usarlos para hacer el sistema más poderoso?
New context menu: Nuevo menú contextual
Context menu didn't change for multiple decades now. We are tired of a long list of items, and hey why not make it a circle? Don't like it? You can switch it back in settings!: Los menús contextuales no cambiaron por décadas. Ya estamos cansados de listas largas. Entonces, ¿Por qué no hacerlo un círculo? ¿No te gusta? Puedes revertirlo en Ajustes.
Your OS, your preference: Tu sistema, tu preferencia.
We give you control over your system. Theme is just an important one of them, and you can get more if you don't like ours.: Te damos control sobre tu sistema. Los temas son una parte mportante de eso. y siempre puedes conseguir más si no te gustan los predeterminados.
Day & Night: Día y noche
Let different themes tell you what time it is. Hey, you can even make it reversed. Can you do it on Windows or MacOS?: Deja que los temas te digan qué hora es. ¡Incluso puedes configurarlo al revés! ¿Puedes hacerlo en Windows o MacOS?
Under development: En desarrollo
This project wouldn't be possible without the community's contributions. Join us and help!: Este proyecto no sería posible sin las contribuciones de la comunidad. ¡Ayúdanos!
Open demo: Abrir demo

