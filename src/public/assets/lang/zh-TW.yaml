Familiar dock, ultimate form: 熟悉的 Dock，終極形態
Everyone knows dock/task bar. We got a brand new dock, with more features than ever before.: 每個人都知道Dock/任務欄。我們有了一個全新的 Dock，比以往任何時候都擁有更多的功能。
Brand new launch menu: 全新的啟動菜單
With everything in one place, do anything anywhere at anytime.: 一切皆在一處，隨時隨地做任何事
Easily apply layout: 輕鬆選擇排佈
With a list of presets determined from your apps, easily get to work with the perfect window layout. Not enough? Change it in the settings.: 直接從預設裡選擇，輕鬆使用完美的窗口排佈。不滿足？在設定裡更改它。
Overpowered dock: 能力過大的 Dock
Your dock can do more than ever. It's your ultimate manager to get you organised.: 您的 Dock 可以做的事比以往更多。您的終極管理者讓您井井有序。
New way to manage files: 管理文件的新方法
This file manager keeps you organised and productive. Find your files the instant you need it.: 此檔案管理可讓您保持井井有條並富有成效。隨時立即找到您需要的文件
Drag & drop made easy: 拖放變得容易
Drag and drop is the easiest way to transfer anything on your computer. We make it intuitive and easy to use.: 拖放是在電腦上傳輸任何內容的最簡單方法。我們把它變得更易於使用。
More than multitask: 不僅僅是做很多事
Want to do many tasks at a time? We know you and we got you. It's now not only multitasking, it's organised multitasking.: 想一次做很多事？我們懂您。現在您不僅可以做很多事，而且是有組織的。
TabOS!: 標籤作業系統
Browsers have proven how powerful tabs are, so why not use them to make your os even more powerful?: 瀏覽器已經證明了標籤頁的強大功能，那麼為什麼不使用它們來使您的作業系統更加強大呢？
New context menu: 新的上下文菜單
Context menu didn't change for multiple decades now. We are tired of a long list of items, and hey why not make it a circle? Don't like it? You can switch it back in settings!: 上下文菜單幾十年來都沒有改變，我們厭倦了長長的清單。嘿，為什麼不把它做成一個圓圈呢？不喜歡？你還是可以在設置裡切換回來！
Your OS, your preference: 您的電腦，您的偏好
We give you control over your system. Theme is just an important one of them, and you can get more if you don't like ours.: 我們讓您完全控制您的系統，主題只是其中重要的一個。如果您不喜歡我們的主題，您可以在網路上找到得到更多。
Day & Night: 早＆晚
Let different themes tell you what time it is. Hey, you can even make it reversed. Can you do it on Windows or MacOS?: 讓不同的主題告訴你現在幾點。嘿，你甚至可以讓它反過來。你能在 Windows 或 MacOS 上這樣做嗎？
