# features-beta.tsx / features.tsx
avdan's concept, we're making it real: Concetto di Avdan, noi lo stiamo realizzando
assets are loading, please wait: Le risorse stanno caricano, per favore attendi
scroll down to see what we've got here: Scorri verso il basso per vedere quello che abbiamo
this concept video is made by avdan: Questo concetto è creato da Avdan
watch on youtube: Guarda su YouTube
familiar dock, ultimate form: Dock familiare, forma definitiva
everyone knows dock/task bar. we got a brand new dock, with more features than ever before.: Tutti conoscono la dock/task bar. noi abbiamo una nuova dock, con più funzionalità di prima.
brand new launch menu: Nuovo menù di lancio
with everything in one place, do anything anywhere at anytime.: Con tutto nello stesso posto, fai di tutto ogni momento.
easily apply layout: Applica facilmente il layout
with a list of presets determined from you apps, easily get to work with the perfect window layout. not enough? change it in the settings.: Con un elenco di preset determinati dalle tue app, puoi facilmente lavorare con il layout perfetto della finestra. non abbastanza? cambialo nelle impostazioni.
overpowered dock: Dock sopraffatta
your dock can do more than ever. it's your ultimate manager to get you organised.: La tua dock può fare più che mai. è il tuo massimo manager per organizzarti.
new way to manage files: Nuovo modo per gestire i file
this file manager keeps you organised and productive. find your files the instant you need it.: Questo file manager ti mantiene organizzato e produttivo. trova i tuoi file nell'istante in cui ne hai bisogno.
drag & drop made easy: Drag & drop facile
drag and drop is the easiest way to transfer anything on your computer. we make it intuitive and easy to use.: Drag and drop è il modo più semplice per trasferire qualsiasi cosa sul tuo computer. lo rendiamo intuitivo e facile da usare.
more than multitask: Più che multitasking
want to do many tasks at a time? we know you and we got you. it's now not only multitasking, it's organised multitasking.: Vuoi fare più compiti alla volta? ti conosciamo e ti abbiamo preso. ora non è solo multitasking, è multitasking organizzato.
tabs!: Tab!
browsers have proven how powerful tabs are, so why not use them to make your os even more powerful?: I browser hanno dimostrato quanto siano potenti le schede, quindi perché non usarle per rendere il tuo sistema operativo ancora più potente?
new context menu: Nuovo menù contestuale
context menu didn't change for multiple decades now. we are tired of a long list of items, and hey why not make it a circle? don't like it? you can switch it back in settings!: Il menu contestuale non è cambiato da diversi decenni ormai. siamo stanchi di una lunga lista di elementi, e perché non farne un cerchio? non ti piace? puoi riattivarlo nelle impostazioni!
your os, your preference: Il tuo sistema operativo, le tue preferenze
we give you control over your system. theme is just an important one of them, and you can get more if you don't like ours.: Ti diamo il controllo sul tuo sistema. il tema è solo uno di quelli importanti e puoi ottenerne di più se non ti piace il nostro.
day & night: Giorno e notte
let different themes tell you what time it is. hey, you can even make it reversed. can you do it on windows or macos?: Lascia che temi diversi ti dicano che ore sono. ehi, puoi anche farlo invertire. puoi farlo su windows o macos?
under development: Sotto sviluppo
this project wouldn't be possible without the community's contributions. join us and help!: Questo progetto non sarebbe possibile senza le contribuzioni della nostra fantastica community. entra nel team e aiutaci!
open demo: Demo aperta

