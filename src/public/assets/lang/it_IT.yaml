# features-beta.tsx / features.tsx
avdan's concept, we're making it real!: Concept di Avdan, noi lo stiamo realizzando!
assets are loading, please wait: Le risorse si stanno caricando, perfavore attendi
scroll down to see what we've got here: Scorri verso il basso per scoprire le funzionalità
this concept video is made by avdan: Questo video concept è stato fatto da Avdan
watch on youtube: Guarda su YouTube
familiar dock, ultimate form: Dock familiare, forma definitiva
everyone knows dock/task bar. we got a brand new dock, with more features than ever before.: Tutti conoscono la dock/task bar. Noi abbiamo una nuova dock, con più funzionalità che mai.
brand new launch menu: Nuovo launch menu
with everything in one place, do anything anywhere at anytime.: Con tutto nello stesso posto, fai di tutto ovunque e in ogni momento.
easily apply layout: Applica facilmente il layout
with a list of presets determined from you apps, easily get to work with the perfect window layout. not enough? change it in the settings.: Con un elenco di preset determinati dalle tue app, lavora facilmente con il layout perfetto delle finestre. Non è abbastanza? Cambialo nelle impostazioni.
overpowered dock: Dock potenziata
your dock can do more than ever. it's your ultimate manager to get you organised.: La tua dock può fare più che mai. È il tuo miglior manager per organizzarti.
new way to manage files: Nuovo modo per gestire i file
this file manager keeps you organised and productive. find your files the instant you need it.: Questo file manager ti mantiene organizzato e produttivo. Trova i tuoi file nell'istante in cui ne hai bisogno.
drag & drop made easy: Drag & drop facile
drag and drop is the easiest way to transfer anything on your computer. we make it intuitive and easy to use.: Il drag and drop è il modo più semplice per trasferire qualsiasi cosa sul tuo computer. Noi lo abbiamo reso intuitivo e facile da usare.
more than multitask: Più che multitasking
want to do many tasks at a time? we know you and we got you. it's now not only multitasking, it's organised multitasking.: Vuoi fare più task alla volta? Lo sappiamo e ti capiamo. Ora non è solo multitasking, è multitasking organizzato.
tabos!: TabOS!
browsers have proven how powerful tabs are, so why not use them to make your os even more powerful?: I browser hanno dimostrato quanto siano potenti le schede, quindi perché non usarle per rendere il tuo sistema operativo ancora più potente?
new context menu: Nuovo context menu
context menu didn't change for multiple decades now. we are tired of a long list of items, and hey why not make it a circle? don't like it? you can switch it back in settings!: Il context menu non è mai cambiato per diversi decenni ormai. Siamo stanchi di una lunga lista di elementi, e perché non renderla un cerchio? Non ti piace? Puoi tornare indietro dalle impostazioni!
your os, your preference: Il tuo sistema operativo, le tue preferenze
we give you control over your system. theme is just an important one of them, and you can get more if you don't like ours.: Ti diamo il controllo sul tuo sistema. Il tema è solo uno di quelli importanti, e puoi ottenerne di più se non ti piacciono i nostri.
day & night: Giorno e notte
let different themes tell you what time it is. hey, you can even make it reversed. can you do it on windows or macos?: Lascia che temi diversi ti dicano che ore sono. Hey, puoi anche farlo invertire. Puoi farlo su Windows o su MacOS?
under development: Sotto sviluppo
this project wouldn't be possible without the community's contributions. join us and help!: Questo progetto non sarebbe possibile senza il contributo della community. Entra nel team e aiutaci!
open demo: Open demo

