# features-beta.tsx / features.tsx
Avdan's concept, we're making it real!: Avdan's concept, wij maken het echt!
Assets are loading, please wait: Onderdelen zijn aan het laden, even geduld
Scroll down to see what we've got here: Scroll naar beneden om te zien wat we hebben
This concept video is made by Avdan: Deze conceptvideo is gemaakt door Avdan
Watch on YouTube: Bekijk op YouTube
Familiar dock, ultimate form: Vertrouwde taakbalk, ultieme vorm
Everyone knows dock/task bar. We got a brand new dock, with more features than ever before.: Iedereen kent Dock/Taakbalk. Wij hebben een gloednieuwe taakbalk, met meer functies dan ooit tevoren.
Brand new launch menu: Gloednieuw startscherm
With everything in one place, do anything anywhere at anytime.: Met alles op één plek kun je overal en altijd alles doen.
Easily apply layout: Eenvoudig toe te passen layout
With a list of presets determined from your apps, easily get to work with the perfect window layout. Not enough? Change it in the settings.: Ga gemakkelijk aan het werk met een lijst van voorinstellingen gebaseerd op jouw apps, met de perfecte layout. Niet genoeg apps? Verander het in de instellingen.
Overpowered dock: Overpowerde taakbalk
Your dock can do more than ever. It's your ultimate manager to get you organised.: Jouw taakbalk kan meer doen dan ooit. Het is jouw ultieme manager om georganiseerd te blijven.
New way to manage files: Een nieuwe manier om bestanden te beheren

Drag & drop made easy: Slepen en neerzetten eenvoudig gemaakt
Drag and drop is the easiest way to transfer anything on your computer. We make it intuitive and easy to use.: Slepen en neerzetten is de eenvoudigste manier om alles op uw computer over te brengen. Wij maken het intuïtief en gemakkelijk te gebruiken.
more than multitask: Meer dan multitasken
Want to do many tasks at a time? We know you and we got you. It's now not only multitasking, it's organised multitasking.: Wil je veel taken tegelijk doen? Wij weten het en begrijpen het. Het is nu niet alleen multitasken, het is georganiseerd multitasken.
TabOS!: TabOS!
Browsers have proven how powerful tabs are, so why not use them to make your os even more powerful?: Browsers hebben laten zien hoe handig tabbladen zijn, dus waarom gebruiken we ze niet om de OS nog beter te maken?
New context menu: Nieuw contextmenu
Context menu didn't change for multiple decades now. We are tired of a long list of items, and hey why not make it a circle? Don't like it? You can switch it back in settings!: Het contextmenu is al tientallen jaren niet veranderd. We zijn zat van een lange lijst met items, en hey, waarom maken we er geen cirkel van? Bevalt het je niet? Dan kun je het terugzetten in Instellingen!
Your OS, your preference: Jouw OS, jouw keuzes
We give you control over your system. Theme is just an important one of them, and you can get more if you don't like ours.: Wij geven je controle over je systeem. Thema's is er slechts één van, en je kunt er meer krijgen als het onze je niet bevalt.
Day & Night: Dag & nacht
Let different themes tell you what time it is. Hey, you can even make it reversed. Can you do it on Windows or MacOS?: Laat verschillende thema's je vertellen hoe laat het is. Je kunt het zelfs omgedraaid maken. Kan dat op Windows of macOS?
Under development: In ontwikkeling
This project wouldn't be possible without the community's contributions. Join us and help!: Dit project was niet mogelijk zonder de bijdragen van de gemeenschap. Sluit je aan bij ons en help!
Open demo: Open Demo

