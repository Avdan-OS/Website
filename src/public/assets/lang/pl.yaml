# features-beta.tsx / features.tsx
Avdan's concept, we're making it real!: Koncept Avdana, urzeczywistniamy go!
Assets are loading, please wait: Trwa ładowanie zasobów, proszę czekać
Scroll down to see what we've got here: Przewiń w dół, aby zobaczyć, co tu mamy
This concept video is made by Avdan: Oto wideo koncepcyjne nakręcone przez Avdana
Watch on YouTube: Oglądaj na YouTube
Familiar dock, ultimate form: Znajomy dock, potężma forma
Everyone knows dock/task bar. We got a brand new dock, with more features than ever before.: Każdy zna dock/pasek zadań. My mamy zupełnie nowy dock z jeszcze większą liczbą funkcji, niż kiedykolwiek wcześniej.
Brand new launch menu: Zupełnie nowe menu uruchamiania
With everything in one place, do anything anywhere at anytime.: Mając wszystko w jednym miejscu, możesz robić cokolwiek, gdziekolwiek i kiedykolwiek.
Easily apply layout: Łatwy układ do zastosowania
With a list of presets determined from your apps, easily get to work with the perfect window layout. Not enough? Change it in the settings.: Z listą ustawień wstępnych określonych z Twoich aplikacji, łatwo przystąp do pracy z idealnym układem okien. Niewystarczająco? Zmień to w ustawieniach.
Overpowered dock: Potężny dock
Your dock can do more than ever. It's your ultimate manager to get you organised.: Nasz dock potrafi więcej niż kiedykolwiek. To Twój potężny menedżer, który pomoże Ci się zorganizować.
New way to manage files: Nowy sposób zarządzania plikami
This file manager keeps you organised and productive. Find your files the instant you need it.: Ten menedżer plików pomoże Ci pozostać zorganizowanym i produktywnym. Znajdź swoje pliki, kiedy tylko ich potrzebujesz.
Drag & drop made easy: Łatwe przeciąganie i upuszczanie
Drag and drop is the easiest way to transfer anything on your computer. We make it intuitive and easy to use.: Przeciąganie i upuszczanie to najprostszy sposób przenoszenia czegokolwiek na swoim komputerze. Sprawiliśmy, że jest intuicyjne i łatwe w użyciu.
more than multitask: Więcej, niż wielozadaniowość
Want to do many tasks at a time? We know you and we got you. It's now not only multitasking, it's organised multitasking.: Chciałbyś robić wiele rzeczy na raz? Znamy Cię i tu Cię mamy. OD teraz nie tylko wielozadaniowość, to zorganizowana wielozadaniowość.
TabOS!: Karty!
Browsers have proven how powerful tabs are, so why not use them to make your os even more powerful?: Przeglądarki udowodniły, jak potężne są karty, więc dlaczego nie wykorzystać ich, aby uczynić swój system jeszcze bardziej wydajnym?
New context menu: Nowe menu kontekstowe
Context menu didn't change for multiple decades now. We are tired of a long list of items, and hey why not make it a circle? Don't like it? You can switch it back in settings!: Menu kontekstowe nie zmieniało się przez wiele dekad. Jesteśmy zmęczeni długą listą, więc hej, dlaczego nie zrobić z niego koła? Nie podoba się? Zawsze możesz to cofnąć w ustawieniach!
Your OS, your preference: Twój system, twoje preferencje
We give you control over your system. Theme is just an important one of them, and you can get more if you don't like ours.: Dajemy Ci kontrolę nad systemem, motyw jest po prostu jednym z ważniejszych ustawień. Możesz zdobyć ich więcej, jeśli nasze Ci nie odpowiadają.
Day & Night: Dzień & Noc
Let different themes tell you what time it is. Hey, you can even make it reversed. Can you do it on Windows or MacOS?: Niech różne motywy mówią Ci, która jest godzina. Hej! Możesz to nawet odwrócić! Masz coś takiego na Windowsie, bądź MacOS'ie?
Under development: W fazie rozwoju
This project wouldn't be possible without the community's contributions. Join us and help!: Ten projekt nie byłby możliwy bez wkładu społeczności. Śmiało! Dołącz do nas i pomóż! #śmiało means "go ahead!"
Open demo: Otwórz wersję demonstracyjną

