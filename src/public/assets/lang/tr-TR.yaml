# features-beta.tsx / features.tsx
Avdan's concept, we're making it real!: Avdan'ın konseptini gerçeğe dönüştürüyoruz!
Assets are loading, please wait: İçerikler yükleniyor, lütfen bekleyin
Scroll down to see what we've got here: Burada neler olduğunu görmek için aşağı kaydırın
This concept video is made by Avdan: Bu konsept videosu Avdan tarafından yapıldı
Watch on YouTube: YouTube'da izle
Familiar dock, ultimate form: Alışıldık görev çubuğu, alışımlmışın dışı form
Everyone knows dock/task bar. We got a brand new dock, with more features than ever before.: Herkes görev çubuğuna zaten aşikar. Bizim daha önce eşi benzeri görülmedik sayıda özelliklerle donanmış yepyeni bir görev çubuğumuz var.
Brand new launch menu: Yepyeni başlatma menüsü
With everything in one place, do anything anywhere at anytime.: Her şeyin tek bir çatı altında toplanmasıyla istediğin şeyi, iştediğin yerde, istediğin zamanda yap.
Easily apply layout: Kolaylıkla dizilimi uygula
With a list of presets determined from your apps, easily get to work with the perfect window layout. Not enough? Change it in the settings.: Uygulamalırından hareketle belirlenen profil seçenekleri ile kolaylıkla en iyi pencere dizilimini kullanmaya başla. Yeterli değil mi? Ayarlardan istediğin gibi değiştir.
Overpowered dock: Güçlü görev çubuğu
Your dock can do more than ever. It's your ultimate manager to get you organised.: Görev çubuğun alışılmışıntan çok daha fazlasını yapabilir. O senin verimli çalışmanda en önemli yardımcın.
New way to manage files: Dosyaları düzenlemenin yeni yolu
This file manager keeps you organised and productive. Find your files the instant you need it.: Dosya yöneticisi sizi organize ve verimli kılar. Dosyalarınızı istediğiniz an elinizin altında.
Drag & drop made easy: Kolayca sürükle ve bırak
Drag and drop is the easiest way to transfer anything on your computer. We make it intuitive and easy to use.: Sürükle ve bırak, bilgisayarınızda transfer yapmanın en pratik yolu. Biz bunu kullanışlı ve kolay hale getirdik.
more than multitask: Dikkatini birden çok yere odaklamaktan daha fazlasını yap
Want to do many tasks at a time? We know you and we got you. It's now not only multitasking, it's organised multitasking.: Aynı anda birden çok görevle mi uğraşmak istiyorsun? Senin isteklerini biliyoruz ve hayata geçiriyoruz. Artık sadece birden çok işe odaklanmayacak, aynı zamanda bunu maksimum verimle yapacaksın.
TabOS!: SekmeOS!
Browsers have proven how powerful tabs are, so why not use them to make your os even more powerful?: Tarayıcılar sekmelerin ne kadar güçlü olduğunu kanıtladı. Neden onları işletim sistemini daha da güçlü yapmak için kullanmayalım ki?
New context menu: Yeni bağlam menüsü
Context menu didn't change for multiple decades now. We are tired of a long list of items, and hey why not make it a circle? Don't like it? You can switch it back in settings!: Bağlam menüleri yıllardır hiç değişmedi. Uzun listelerden hepimiz bıktık ve hey, neden yuvarlak yapmayalım ki? Senin tercihin farklı mı? Ayarlardan eski haline getirebilirsin!
Your OS, your preference: Senin işletim sistemin, senin tercihlerin
We give you control over your system. Theme is just an important one of them, and you can get more if you don't like ours.: Sana sisteminin kontrolünü geri veriyoruz. Tema bunun önemli bir kısmı ve eğer bizimkileri beğenmezsen her zaman daha fazlasını edinebilirsin.
Day & Night: Gündüz ve Gece
Let different themes tell you what time it is. Hey, you can even make it reversed. Can you do it on Windows or MacOS?: Farklı temaların sana günün saatini söylemesine izin ver. Hey, eğer istersen tam tersi efekti de kullanabilirsin. Bunu Windows veya MacOS üzerinde yapabilir misin?
Under development: Geliştirme aşamasında
This project wouldn't be possible without the community's contributions. Join us and help!: Bu proje topluluğun katkıları olamadan mümkün olamazdı. Bize katıl ve yardım et!
Open demo: Demo'yu aç

