# features-beta.tsx / features.tsx
Avdan's concept, we're making it real!: Авданов концепт, ми га претварамо у стварност
Assets are loading, please wait: Садржај се учитава, молимо Вас сачекајте
Scroll down to see what we've got here: Скролујте доле да видите шта имамо
This concept video is made by Avdan: Овај видео концепт је креирао Авдан
Watch on YouTube: Погледајте на YouTube-у
Familiar dock, ultimate form: Препознатљив док, ултимативна форма
Everyone knows dock/task bar. We got a brand new dock, with more features than ever before.: Свако зна за док/радне траке. Нудимо потпуно нов док, са више могућности него икад пре.
Brand new launch menu: Потпуно нов почетни мени
With everything in one place, do anything anywhere at anytime.: Са свиме на једним местом, радите било шта у било које време.
Easily apply layout: Лако постављен изглед
With a list of presets determined from your apps, easily get to work with the perfect window layout. Not enough? Change it in the settings.: Са листом шаблона одрећених из ваших апликација, лако пређите на посао у савршеном окружењу. Није довољно? Промените то у подешавањима.
Overpowered dock: Прејак док
Your dock can do more than ever. It's your ultimate manager to get you organised.: Ваш док може више него пре. То је Ваш ултимативни менаџер да се организујете.
New way to manage files: Нов начин за организацију докумената
This file manager keeps you organised and productive. Find your files the instant you need it.: Овај менаџер дадотека ће вас одржати организованим и продуктивним. Нађите документе када су Вам потребни.
Drag & drop made easy: Лако превуците и испустите
Drag and drop is the easiest way to transfer anything on your computer. We make it intuitive and easy to use.: Превуци и испусти је најлакши начин преношења било чега на вашем рачунару. Ми га побољшавамо за једноставност коришћењења.
more than multitask: Више од мултитаскинга
Want to do many tasks at a time? We know you and we got you. It's now not only multitasking, it's organised multitasking.: Желите да урадите више задатака од једном? Знамо и не брините. Сада није само мултитаскинг, него организован мултитаскинг.
TabOS!: TabOS!
Browsers have proven how powerful tabs are, so why not use them to make your os even more powerful?: Претреживачи су доказали колико су табови моћни, па зашто их не користити да се направи оперативни систем још моћнијим?
New context menu: Нови контекстни мени
Context menu didn't change for multiple decades now. We are tired of a long list of items, and hey why not make it a circle? Don't like it? You can switch it back in settings!: Контекстни мени се није мењао више деценија. Уморни смо од дугачке листе команди, и зашто их не направити у кружном облику? Не свића вам се? Можете вратити на старо у подешавањима!
Your OS, your preference: Ваш оперативни систем, ваш укус
We give you control over your system. Theme is just an important one of them, and you can get more if you don't like ours.: Дајемо вам контролу над вашим системом. Теме су такође битне и можете наћи више тема, ако вам се не свиђају наше.
Day & Night: Дан и ноћ
Let different themes tell you what time it is. Hey, you can even make it reversed. Can you do it on Windows or MacOS?: Нека различите теме кажу колико је сати. Хеј, можете га чак и вратити уназад. Можете ли то урадити на Windows-у или MacOS-у?
Under development: Под развојем
This project wouldn't be possible without the community's contributions. Join us and help!: Овај пројекат не би био могућ без заједнице сарадника. Придужите нам се и помозите!
Open demo: Испробајте на вебу

