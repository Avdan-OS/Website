# features-beta.tsx / features.tsx
Avdan's concept, we're making it real!: Coincheap Avdan, Táimid ag Déanamh Fíor é!
Assets are loading, please wait: Sócmhainní á Luchtú, Fan go Fóill
Scroll down to see what we've got here: Scrollaigh Síos Chun a Fheiceáil Cad Atá Againn Anseo
This concept video is made by Avdan: Is é Avdan a Rinne an Físeán Coincheap Seo
Watch on YouTube: Féachaint ar YouTube
Familiar dock, ultimate form: Duga Eolach, Foirm Deiridh
Everyone knows dock/task bar. We got a brand new dock, with more features than ever before.: Tá a Fhios ag Gach Duine Duga/Tascbharra. Fuaireamar Duga Úrnua, Le Níos mó Gnéithe ná Riamh.
Brand new launch menu: Roghchlár Seoladh Úrnua
With everything in one place, do anything anywhere at anytime.: Le Gach Rud in aon áit Amháin, Aon rud a Dhéanamh áit ar Bith ag am ar Bith.
Easily apply layout: Iarratas a Dhéanamh go Héasca Leagan Amach
With a list of presets determined from your apps, easily get to work with the perfect window layout. Not enough? Change it in the settings.: Le Liosta de na Réamhshocruithe a Chinneadh ó tú Apps, a Fháil go Héasca a Bheith ag Obair Leis an Leagan Amach Fuinneoige Foirfe. Nach Leor? É a Athrú sna Socruithe.
Overpowered dock: Duga ró-Chumhachtach
Your dock can do more than ever. It's your ultimate manager to get you organised.: Is Féidir le do Dhuga Níos mó a Dhéanamh ná Riamh. Is é do Bhainisteoir Deiridh é Chun tú a Chur in Eagar.
New way to manage files: Bealach Nua Chun Comhaid a Bhainistiú
This file manager keeps you organised and productive. Find your files the instant you need it.: Coinníonn an Bainisteoir Comhad seo Eagraithe agus Táirgiúil Thú. Teacht ar do Chuid Comhad an Toirt is gá Duit é.
Drag & drop made easy: Tarraing agus Scaoil Déanta Éasca
Drag and drop is the easiest way to transfer anything on your computer. We make it intuitive and easy to use.: Is é Tarraingt agus Scaoil an Bealach is Éasca Chun aon rud a Aistriú ar do Ríomhaire. Déanaimid Iomasach agus Éasca é a Úsáid.
more than multitask: Níos mó ná Ilthasc
Want to do many tasks at a time? We know you and we got you. It's now not only multitasking, it's organised multitasking.: ag Iarraidh go Leor Tascanna a Dhéanamh ag an am? Tá Aithne Againn ort agus Fuaireamar thú. Ní Iltascáil Amháin atá i gCeist Anois, ach Iltascáil Eagraithe é.
TabOS!: TabOS!
Browsers have proven how powerful tabs are, so why not use them to make your os even more powerful?: Tá sé cruthaithe ag brabhsálaithe cé chomh cumhachtach is atá cluaisíní, mar sin cén fáth nach n-úsáidfeá iad chun do chóras oibriúcháin a dhéanamh níos cumhachtaí fós?
New context menu: Roghchlár Comhthéacs Nua
Context menu didn't change for multiple decades now. We are tired of a long list of items, and hey why not make it a circle? Don't like it? You can switch it back in settings!: Níor Ahraigh an Roghchlár Comhthéacs le Blianta Fada Anois. Táimid Tuirseach de Liosta Fada Míreanna, agus hug cén Fáth Nach nDéanfaí Ciorcal de? Ní Maith Liom é? Is Féidir Leat é a Athrú ar ais i Socruithe!
Your OS, your preference: Do Chóras Oibriúcháin, Do Rogha
We give you control over your system. Theme is just an important one of them, and you can get more if you don't like ours.: Tugaimid Smacht Duit ar do Chóras. Níl sa Théama ach Ceann Tábhachtach acu, agus is Féidir Leat Níos mó a Fháil Mura dTaitníonn ár gCeann Leat Leat.
Day & Night: Lá agus Oíche
Let different themes tell you what time it is. Hey, you can even make it reversed. Can you do it on Windows or MacOS?: Inseoidh Téamaí Éagsúla Duit cén t-am atá ann. Hug, is Séidir Leat a Dhéanamh Fiú Droim ar ais é. An Féidir Leat é a Dhéanamh ar Windows nó MacOS
Under development: Á Fhorbairt
This project wouldn't be possible without the community's contributions. Join us and help!: Ní Bheadh ​​An Tionscadal seo Indéanta gan Ranníocaíochtaí an Phobail. Bígí Linn agus Cuidigh Linn!
