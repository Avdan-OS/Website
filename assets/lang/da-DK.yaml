# features-beta.tsx / features.tsx
Avdan's concept, we're making it real!: Avdan's koncept, vi gør det til virkelighed!
Assets are loading, please wait: Aktiver bliver læst, vent venligst
Scroll down to see what we've got here: Scroll ned for at se hvad vi har her
This concept video is made by Avdan: Denne konceptvideo er lavet af Avdan
Watch on YouTube: Se den på YouTube
Familiar dock, ultimate form: Velkendt dok, ultimativ form
Everyone knows dock/task bar. We got a brand new dock, with more features than ever before.: Enhver kender en dok-/taskbar. Vi har en helt ny dok, med flere funktioner end nogensinde før.
Brand new launch menu: Helt ny startmenu
With everything in one place, do anything anywhere at anytime.: Med alting på et sted, lav alting hvor som helst når som helst.
Easily apply layout: Nemt anvendeligt layout
With a list of presets determined from your apps, easily get to work with the perfect window layout. Not enough? Change it in the settings.: Kom nemt igang med den perfekte vindueopsætning, med en liste af forudindstillinger bestemt af dine apps. Er det ikke nok, kan du bare lave det om i indstillingerne.
Overpowered dock: Kraftfuld Dok
Your dock can do more than ever. It's your ultimate manager to get you organised.: Din dok kan gøre mere end nogensinde. Det er din ultimative manager til at blive organiseret.
New way to manage files: Ny måde at administrere filer
This file manager keeps you organised and productive. Find your files the instant you need it.: Denne filmanager holder dig organiseret og produktiv.
Drag & drop made easy: Træk & slip gjort nemt
Drag and drop is the easiest way to transfer anything on your computer. We make it intuitive and easy to use.: Træk & slip er den nemmeste måde at flytte alting på din computer. Vi gør det intuitivt og nemt at bruge.
more than multitask: mere end multitasking
Want to do many tasks at a time? We know you and we got you. It's now not only multitasking, it's organised multitasking.: Vil du lave flere ting på én gang? vi ved du vil og vi har dig. Nu er det ikke kun multitasking, det er organiseret multitasking.
TabOS!: TabOS!
Browsers have proven how powerful tabs are, so why not use them to make your os even more powerful?: Browsere har bevist hvor kraftfulde tabs er, så hvorfor ikke bruge dem til at gøre dit OS mere kraftfuldt?
New context menu: Ny kontekstmenu
Context menu didn't change for multiple decades now. We are tired of a long list of items, and hey why not make it a circle? Don't like it? You can switch it back in settings!: Kontekstmenuen har ikke ændret sig i flere årtier nu. Vi er trætte af lange lister af ting, og hey hvorfor ikke lave en cirkel? Kan du ikke lide den? så skift tilbage i indstillingerne!
Your OS, your preference: Dit OS, dine præferencer
We give you control over your system. Theme is just an important one of them, and you can get more if you don't like ours.: Vi giver dig kontrol over dit system. Temaer er bare en vigtig en af dem, og du kan få flere hvis du ikke kan lide vores.
Day & Night: Dag & Nat
Let different themes tell you what time it is. Hey, you can even make it reversed. Can you do it on Windows or MacOS?: Lad forskellige temaer fortælle dig hvad tiden er. Hey, du kan endda gøre det omvendt. Kan du gøre det på Windows eller MacOS?
Under development: Under udvikling
This project wouldn't be possible without the community's contributions. Join us and help!: Dette projekt ville ikke være muligt uden vores fællesskabsbidrag. Tilslut os og hjælp til!
Open demo: Åben demo

