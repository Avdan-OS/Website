# features-beta.tsx / features.tsx
Avdan's concept, we're making it real!: Concept di Avdan, noi lo stiamo realizzando!
Assets are loading, please wait: Le risorse si stanno caricando, ti preghiamo di attendere
Scroll down to see what we've got here: Scorri verso il basso per scoprire cosa abbiamo in serbo
This concept video is made by Avdan: Questo video concept è stato prodotto da Avdan
Watch on YouTube: Guarda su YouTube
Familiar dock, ultimate form: Dock familiare, forma di ultima generazione
Everyone knows dock/task bar. We got a brand new dock, with more features than ever before.: Tutti conoscono la dock/task bar. Noi abbiamo una nuova dock, con più funzionalità che mai.
Brand new launch menu: Nuovo menù di avvio
With everything in one place, do anything anywhere at anytime.: Con tutto nello stesso posto, fai di tutto ovunque e in ogni momento.
Easily apply layout: Applica facilmente il layout
With a list of presets determined from your apps, easily get to work with the perfect window layout. Not enough? Change it in the settings.: Con un elenco di preset determinati dalle tue app, lavora facilmente con il layout perfetto delle finestre. Non è abbastanza? Cambialo nelle impostazioni.
Overpowered dock: Dock potenziata
Your dock can do more than ever. It's your ultimate manager to get you organised.: La tua dock può fare più che mai. È il tuo miglior manager per organizzarti.
New way to manage files: Un nuovo modo per gestire i file
This file manager keeps you organised and productive. Find your files the instant you need it.: Questo file manager ti mantiene organizzato e produttivo. Trova i tuoi file nell'istante in cui ne hai bisogno.
Drag & drop made easy: Drag & drop semplificato
Drag and drop is the easiest way to transfer anything on your computer. We make it intuitive and easy to use.: Il drag and drop è il modo più semplice per trasferire qualsiasi cosa sul tuo computer. Noi lo abbiamo reso intuitivo e facile da usare.
more than multitask: Più che multitasking
Want to do many tasks at a time? We know you and we got you. It's now not only multitasking, it's organised multitasking.: Vuoi svolgere più task alla volta? Lo sappiamo e ti capiamo. Non è più solo multitasking, ora è multitasking organizzato.
TabOS!: TabOS!
Browsers have proven how powerful tabs are, so why not use them to make your os even more powerful?: I browser hanno dimostrato quanto siano potenti le schede, quindi perché non usarle per rendere il tuo sistema operativo ancora più potente?
New context menu: Nuovo menù contestuale
Context menu didn't change for multiple decades now. We are tired of a long list of items, and hey why not make it a circle? Don't like it? You can switch it back in settings!: I menù contestuali non sono mai cambiati per diversi decenni ormai. Siamo stanchi di una lunga lista di elementi, quindi perché non renderla un cerchio? Non ti piace? Puoi tornare indietro dalle impostazioni!
Your OS, your preference: Il tuo sistema operativo, le tue preferenze
We give you control over your system. Theme is just an important one of them, and you can get more if you don't like ours.: Ti diamo il controllo sul tuo sistema. Il tema è tra i più importanti, e puoi ottenerne di più se non ti piacciono i nostri.
Day & Night: Giorno e notte
Let different themes tell you what time it is. Hey, you can even make it reversed. Can you do it on Windows or MacOS?: Lascia che temi diversi ti dicano che ore sono. Hey, puoi anche invertirlo. Puoi farlo su Windows o MacOS?
Under development: In via di sviluppo
This project wouldn't be possible without the community's contributions. Join us and help!: Questo progetto non sarebbe possibile senza il contributo della community. Entra nel team e aiutaci!
Open demo: Open demo

