# features-beta.tsx / features.tsx
Avdan's concept, we're making it real!: Avdans koncept, vi gör det riktigt
Assets are loading, please wait: Tillbehör laddas, var vänlig vänta
Scroll down to see what we've got here: Skrolla ner för att se vad vi har här
This concept video is made by Avdan: Denna koncept video är gjord av Avdan
Watch on YouTube: Kolla på YouTube
Familiar dock, ultimate form: Bekant aktivitetsfält, ultimat form
Everyone knows dock/task bar. We got a brand new dock, with more features than ever before.: Alla vet om aktivitetsfältet. Vi gör det bättre med fler funktioner än du någonsin kunnat drömma om.
Brand new launch menu: Ett helt nytt startfält
With everything in one place, do anything anywhere at anytime.: Med allt på samma ställe kan du göra allt när du vill och vart du vill.
Easily apply layout: Tillämpa layouter enkelt
With a list of presets determined from your apps, easily get to work with the perfect window layout. Not enough? Change it in the settings.: Med en lista av förinställningar beroende på dina appar kan du snabbt gör vad du vill med den perfekta fönster layouten. Inte tillräckligt? Ändra dem i inställningarna.
Overpowered dock: Ett övervädigande aktivitetsfält
Your dock can do more than ever. It's your ultimate manager to get you organised.: Ditt aktivitetsfält kan göra mer än någonsin. Det är ditt ultimata verktyg för att hjälpa dig vara organiserad.
New way to manage files: Ett nytt sätt att organisera dina filer
This file manager keeps you organised and productive. Find your files the instant you need it.: Med en filehanterare som håller dig organiserad och produktiv. Hitta dina filer på direkten just när du behöver dem.
Drag & drop made easy: Drag & Drop gör det enkelt
Drag and drop is the easiest way to transfer anything on your computer. We make it intuitive and easy to use.: Drag and Drop är det enklaste sättet att flytta vad du vill över hela din dator. Vi gör det lättare, helt enkelt.
more than multitask: Mer än multitask
Want to do many tasks at a time? We know you and we got you. It's now not only multitasking, it's organised multitasking.: Vill du göra fler saker samtidigt? Vi fattar. Nu är det inte bara multitasking, utan organiserad multitasking.
TabOS!: TabOS!
Browsers have proven how powerful tabs are, so why not use them to make your os even more powerful?: Webbläsare har visat oss hur mäktiga flikar är, så varför inte använda dem till att göra operativsystemet mer mäktigt?
New context menu: Ny kontext meny
Context menu didn't change for multiple decades now. We are tired of a long list of items, and hey why not make it a circle? Don't like it? You can switch it back in settings!: Kontext meyn har inte ändrats på många årtionden nu. Vi är trötta på en lång lista av saker, och varför inte gjöra det till en cirkel? Gillar du inte det? Då kan du byta tillbaka i inställningar!
Your OS, your preference: Din dator, dina perferenser
We give you control over your system. Theme is just an important one of them, and you can get more if you don't like ours.: Vi ger dig kontrollen över sitt system. Teman är bara en liten del av vad du kan använda och gillar du inte dem kan du alltid hitta nya.
Day & Night: Dag & Natt
Let different themes tell you what time it is. Hey, you can even make it reversed. Can you do it on Windows or MacOS?: Låt olika teman säga dig vad klockan är. Du kan till och med göra det tvärtom. Kan du göra det på Windows eller macOS?
Under development: Under utveckling
This project wouldn't be possible without the community's contributions. Join us and help!: Detta projekt hade inte vart möjligt utan hjälp från alla i denna grupp. Följ med oss på resan och hjälp till!
