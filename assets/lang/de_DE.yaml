# features-beta.tsx / features.tsx
avdan's concept, we're making it real!: Avdans Konzept, wir setzen es in die Tat um!
assets are loading, please wait: Assets werden geladen, bitte warten
scroll down to see what we've got here: Scrolle nach unten, um zu sehen, was wir hier haben
this concept video is made by avdan: Dieses Konzept Video wurde von Avdan gemacht
watch on youtube: Auf YouTube ansehen
familiar dock, ultimate form: Vertraute Dock, ultimative Form
everyone knows dock/task bar. we got a brand new dock, with more features than ever before.: Jeder kennt die Dock. Wir haben eine brandneue Dock, mit mehr Funktionen als je zuvor.
brand new launch menu: Brandneues Startmenü
with everything in one place, do anything anywhere at anytime.: Mit allem an einem Ort können Sie überall und jederzeit alles erledigen.
easily apply layout: Mühelose Anwendung des Layouts
with a list of presets determined from you apps, easily get to work with the perfect window layout. not enough? change it in the settings.: Mit einer Liste von Voreinstellungen, die von Ihren Anwendungen bestimmt werden, können Sie ganz einfach mit dem perfekten Fensterlayout arbeiten. Nicht genug? Ändern Sie es in den Einstellungen.
overpowered dock: Überwältigender Dock
your dock can do more than ever. it's your ultimate manager to get you organised.: Ihre Dock kann mehr als je zuvor. Es ist Ihr ultimativer Manager, um für Ordnung zu sorgen.
new way to manage files: Neue Art, Dateien zu verwalten
this file manager keeps you organised and productive. find your files the instant you need it.: Mit diesem Dateimanager bleiben Sie organisiert und produktiv. Sie finden Ihre Dateien sofort, wenn Sie sie brauchen.
drag & drop made easy: Drag & Drop leicht gemacht
drag and drop is the easiest way to transfer anything on your computer. we make it intuitive and easy to use.: Drag & Drop ist der einfachste Weg, alles auf Ihren Computer zu verschieben. Wir machen es intuitiv und einfach zu bedienen.
more than multitask: Mehr als nur Multitasking
want to do many tasks at a time? we know you and we got you. it's now not only multitasking, it's organised multitasking.: 'Sie möchten viele Aufgaben gleichzeitig erledigen? Wir wissen, dass Sie das wollen, und wir haben die Lösung: Multitasking ist jetzt nicht mehr nur Multitasking, sondern organisiertes Multitasking.'
tabos!: TabOS!
browsers have proven how powerful tabs are, so why not use them to make your os even more powerful?: Browser haben bewiesen, wie mächtig Tabs sind, warum sollten sie also nicht auch Ihr Betriebssystem noch mächtiger machen?
new context menu: Neues Kontextmenü
context menu didn't change for multiple decades now. we are tired of a long list of items, and hey why not make it a circle? don't like it? you can switch it back in settings!: Das Kontextmenü hat sich seit mehreren Jahrzehnten nicht mehr verändert. Wir haben genug von einer langen Liste von Elementen, und warum nicht einen Kreis daraus machen? Das gefällt Ihnen nicht? Dann können Sie es in den Einstellungen wieder umstellen!
your os, your preference: Ihr Betriebssystem, Ihre Vorlieben
we give you control over your system. theme is just an important one of them, and you can get more if you don't like ours.: Wir geben Ihnen die Kontrolle über Ihr System. Das Design ist nur ein wichtiger Teil davon, und Sie können weitere Designs ausprobieren, wenn Ihnen unseres nicht gefällt.
day & night: Tag & Nacht
let different themes tell you what time it is. hey, you can even make it reversed. can you do it on windows or macos?: Lassen Sie sich von verschiedenen Designs anzeigen, wie spät es ist. Sie können es sogar umkehren - wenn Sie wollen. Können Sie das unter Windows oder MacOS machen?
under development: In Entwicklung
this project wouldn't be possible without the community's contributions. join us and help!: Dieses Projekt wäre ohne die Beiträge der Community nicht möglich. Werden Sie Teil von uns und helfen Sie mit!
open demo: Demo öffnen

